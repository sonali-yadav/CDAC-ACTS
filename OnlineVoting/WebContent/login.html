<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Voting</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body class="text-center" style="background-color: #2B7DE9;">
	<div class="main_box">
		<form
			style="width: 25em; background-color: #fff; height: 23em; margin: 10em auto; border: 1px solid #cacaca; padding: 1em; border-radius: 8px;"
			method="GET" action="login">
			<h1 class="h4 mb-3 font-weight-normal" style="margin-bottom: 2em;">Welcome
				To Online Voting System</h1>
			<h1 class="h3 mb-3 font-weight-normal">Log In</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input
				style="margin: 1em 0;" type="email" id="inputEmail"
				class="form-control" placeholder="Email address" name="vemail" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input
				style="margin: 1em 0;" type="password" id="inputPassword"
				class="form-control" placeholder="Password" name="vpass" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">&copy; CDAC-ACTS</p>
		</form>
	</div>
</body>
</html>
